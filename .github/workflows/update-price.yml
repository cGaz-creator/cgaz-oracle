name: Update Gas Price Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # Toutes les heures
  workflow_dispatch:     # Permet aussi de d√©clencher manuellement

jobs:
  update-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run updatePrice script
        env:
          DEPLOYER_KEY: ${{ secrets.DEPLOYER_KEY }}
          ARB_SEPOLIA_RPC: ${{ secrets.ARB_SEPOLIA_RPC }}
          CHAINLINK_FEED_SEPOLIA: ${{ secrets.CHAINLINK_FEED_SEPOLIA }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: node scripts/updatePrice.js
